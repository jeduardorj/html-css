<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
    @font-face {
        font-family: 'Love';
        src: url('fonts/love story.ttf');
        font-weight: normal;
        font-style: normal;
      
    }

            /* 
                Tipos de Format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple advanced typography)
                - SVG
            
            */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family:'Love','Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae voluptatum labore minima, dolores qui obcaecati similique quia hic vitae eum veniam animi incidunt, cumque minus expedita quos consequuntur, nostrum dolor!</p>
</body>
</html>
