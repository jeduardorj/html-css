<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias e HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Digital-Ghosts - Unicorn Heads.mp3" type="audio/mpeg">
        <source src="midia/Digital-Ghosts - Unicorn Heads.ogg" type="audio/ogg">
        <source src="midia/Digital-Ghosts - Unicorn Heads.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue carregar arquivo MP3</p>
        <a href="midia/Digital-Ghosts - Unicorn Heads.mp3">Clique aqui para baixar o arquivo</a>
    </audio>

</body>
</html>
