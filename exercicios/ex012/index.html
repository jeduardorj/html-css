<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse videos está hospedado no meu proprio servidor</p>

    <video controls width="500" poster="imagens/limoes-capa.png">
        <!-- Essa forma o armazenamento dos videos é feito dentro do site não aconselhavel pois consome muito trafego de dados gerando um custo muito grande -->
        <source src="midia/meu-video.mp4" type="">
        <source src="midia/Meu-Video-1.m4v" type="">
        <source src="midia/Meu-Video-1.webm" type="">
        <source src="midia/meu-video.ogv" type="">
        <p>Seu navegador não possue compatibilidade com reprodução de videos</p>
    </video>
     
    <h1>Inserindo videos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
