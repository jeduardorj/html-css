<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5,podemos inserir os elementosda lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deve utilizar em cada caso </p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="De &lt;H1&gt; a &lt;H6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Codigos-Fonte</abbr></li>
        <li><abbr title="Use a tags &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
